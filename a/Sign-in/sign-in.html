<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wellcom to PD</title>
    <link href="sign-in.css" rel="stylesheet">
</head>

<body>
    <form class="form-signin">
        <div class="container">
            <img class="logo" src="1.jpg" width="200px" height="100px" alt="team HS">
            <h1>
                Please sign in
            </h1>
            <div class="row">
                <label for="inputEmail" class="sr-only"><b>Địa Chỉ Email</b></label><br>
                <input type="text" placeholder="Nhap dia chi email" name="email" class="form-control" id="inputEmail"
                    required>
                <label for="inputPassword" class="sr-only"><b>Nhập Mat khau</b></label>
                <input type="password" placeholder="Nhap Mật Khẩu" name="email" class="form-control" id="inputPassword"
                    required>
            </div>
            <div class="check-box">
                <label>
                    <input type="checkbox" value="nho-toi-toi">
                    Nho toi toi
                </label>
            </div>
            <button type="submit">Đăng Nhập</button>
            <p class="text1">©Vẽ đẹp là sức mạnh<br>
                Nụ cười là vũ khí</p>
        </div>
    </form>
</body>

</html>
